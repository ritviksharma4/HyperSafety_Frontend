name: HyperSafety
description: HyperSafety Services for Safe Work Environment.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  http: ^0.12.1
  flutter_secure_storage: ^4.2.1
  back_button_interceptor: ^5.0.1
  imgur: ^1.1.1
  image_picker: ^0.6.7+4
  url_launcher: ^6.0.5
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/Images/icon.png"
  android: true
  ios: true


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/Images/Add_Employee.png
    - assets/Images/Del_Employee.png
    - assets/Images/Emp_Records.png
    - assets/Images/Reset_Records.png
    - assets/Images/Default_Emp_Image.png
    - assets/Images/Logo.png
    - assets/GIFs/Loading.gif

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/Fonts/OpenSans.ttf